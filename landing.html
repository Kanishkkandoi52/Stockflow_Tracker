<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitol AI · Stock Flow Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <!-- Top-left title -->
      <header class="title-row">
        <img
          src="Capitol AI Logo.png"
          alt="Capitol AI logo small"
          class="star-small"
        />

      </header>

      <!-- Center big logo -->
      <main class="hero">
        <img
          src="Capitol AI Logo.png"
          alt="Capitol AI logo big"
          class="star-big"
        />
      </main>

      <!-- Right-side tagline + buttons -->
      <section class="right-panel">
        <p class="tagline">Capitol AI × Ascend Consulting Group</p>
        <button class="cta-btn primary" id="registerBtn">Register</button>
        <a href="index.html" class="cta-btn secondary">Sign In</a>
      </section>
    </div>

    <script src="script.js"></script>
